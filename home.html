{% extends 'usuarios/base.html' %}
{% block conteudo %}
<form action="{% url 'listagem_usuarios' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center;" class="container"><br>
    <!--<button type="submit" name="acao_listar">Meus Clientes</button>-->
        <!--<h1>Cadastro de Clientes</h1><br>-->
        Nome <input name="nome"class="form-control-sm" type="text"><br><br>
        CPF/CNPJ <input name="documento" class="form-control-sm" type="text"><br><br>
        Título de Eleitor <input name="titulo_eleitor" class="form-control-sm" type="text"><br><br>
        Telefone <input name="telefone" class="form-control-sm" type="text"><br><br>
        E-mail <input name="email" class="form-control-sm" type="text"><br><br>
        Endereço <input name="endereco" class="form-control-sm" type="text"><br><br>
        Estado Civil <select name="estado_civil">
            <option value="Selecione">Selecione</option>
            <option value="Solteiro(a)">Solteiro(a)</option>
            <option value="Casado(a)">Casado(a)</option>
            <option value="Divorciado(a)">Divorciado(a)</option>
            <option value="Separado(a)">Separado(a)</option>
            <option value="Viúvo(a)">Viúvo(a)</option>
        </select><br><br>
        Tipo de Serviço<br>
            <input type="checkbox" name="tipo_servico1" value="Abertura de CNPJ"> Abertura de CNPJ
            <input type="checkbox" name="tipo_servico2" value="Consulta de DAS"> Consulta de DAS
            <input type="checkbox" name="tipo_servico3" value="Imposto de Renda"> Imposto de Renda<br><br>
            
        <input type="hidden" name="tipo_servico[]" value="">

        Senha Gov <input name="senha_gov"class="form-control-sm" type="text"><br><br>

        Informações Adicionais<br><textarea name="info_adicionais"class="form-control-sm" type="text"></textarea>
        <br><br>
        
        <button class="form-control-sm">Enviar</button>
    </div>
</form>
{% endblock %}
